    <!--CSS-->

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div>

        <!-- Header -->
        <header class="header-logo-name">
            <div class="row">
                <div class="col-xl">
                    <!-- Logo -->
                    <a href="./index.html">
                        <img src="./images/logo.png" class="logo" alt="logo">
                    </a>

                    <!-- Name web -->
                    <a href="./index.html" class="header-logo-name">
                        <h1>La casa de la πzza</h1>
                    </a>
                </div>
            </div>
        </header>

        <!-- nav -->
        <nav class="topNav">
            <div class="row">
                <div class="col">
                    <ul class="nav nav-fills justify-content-start">
                        <li class="nav-item"><a href="./index.html">Home</a></li>
                        <li class="nav-item"><a href="./menu.html">Carta</a></li>
                        <li class="nav-item"><a href="./offers.html">Menús y Ofertas</a></li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a href="./cart.html">Cesta</a></li>
                        <!--<li class="nav-item"><a href="./logUp.html">Registrarse</a></li>-->
                        <li class="nav-item"><a href="./logIn.html">Iniciar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido. -->
        <main class="logUp-content">

            <div class="main-container">

                <article>

                    <div class="container-fluid form-content">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <h2>Registro</h2>
                            </div>
                        </div>

                    <!-- Form -->
                    <form method="POST" id="logUp-form" action="#">
                        <div class="form-row">
                            <div class="col-xs-12 col-sx-12 col-md-6">

                                <h3>Cuenta</h3>

                                <!-- Correo electrónico -->
                                <div class="form-group">

                                    <label for="input-email">Correo electrónico</label>
                                    <input  id="input-email" 
                                            class="form-control" 
                                            type="text"
                                            placeholder="correo@mail.com" 
                                            required
                                            pattern="\w{1,}@\w{1,}\.\w{1,}\s*"
                                            oninput="checkEmailValidity()">
                                </div>

                                <!-- Repetir el correo electrónico -->
                                <div class="form-group">
                                    <label for="input-re-email">Repetir correo electrónico</label>
                                    <input  id="input-re-email" 
                                            class="form-control" 
                                            type="text" 
                                            required
                                            pattern="\w{1,}@\w{1,}\.\w{1,}\s*"
                                            oninput="checkEmailValidity()">
                                </div>

                                <!-- Contraseña -->
                                <div class="form-group">
                                    <label for="input-pass">Contraseña</label>
                                    <input  id="input-pass" 
                                            class="form-control" 
                                            type="password" 
                                            minlength="8"
                                            maxlength="32"
                                            oninput="checkPasswordValidity()"
                                            required>
                                </div>

                                <!-- Repetir contraseña -->
                                <div class=" form-group">
                                    <label for="input-re-pass">Contraseña</label>
                                    <input  id="input-re-pass" 
                                            class="form-control" 
                                            type="password"  
                                            minlength="8"
                                            maxlength="32"
                                            oninput="checkPasswordValidity()"
                                            required>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sx-12 col-md-6">
                                
                                <h3>Datos personales</h3>
                                
                                <!-- Nombre -->
                                <div class="form-group">
                                    <label for="input-name">Nombre</label>
                                    <input  id="input-name" 
                                            class="form-control" 
                                            type="text" 
                                            required>   <!-- pattern="^[A-Za-z]{1,}$" -->
                                </div>

                                <!-- Apellidos -->
                                <div class="form-group">
                                    <label for="last-name">Apellidos</label>
                                    <input id="last-name" 
                                           class="form-control"                                            
                                           type="text"> <!-- pattern="(\w{1,}\s{0,1}){1,3}" -->
                                </div>

                                <!-- Edad -->
                                <div class="form-group">
                                    <label for="input-age">Edad</label>
                                    <input id="input-age" 
                                           class="form-control" 
                                           type="number" 
                                           required 
                                           min="8" 
                                           max="110"
                                           value="16"
                                           oninput="checkAge()">
                                </div>

                                <!-- Teléfono móvil -->
                                <div class="form-group">
                                    <label for="input-tel">Teléfono</label>
                                    <input  id="input-tel" 
                                            class="form-control" 
                                            type="tel" 
                                            pattern="^([+]{1}\d{1,3}\s{0,1}){0,1}\d{6,12}$"
                                            required>
                                </div>
                            </div>
                        </div>

                        <div class="row-button">
                            <button type="submit" class="btn btn-primary form-button">Registrarse</button>
                            
                            <div class="col-md terms-cond">
                                <p>Al crear la cuenta, aceptas nuestros <a href="#">términos y condiciones</a>.
                                    Por favor, lee nuestra <a href="#">política de privacidad</a> y nuestra <a
                                        href="#">política de cookies</a>.</p>
                            </div>
                        
                        </div>
                    </form>
                </div>
                </article>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Grupo DAW 2020</p>
        </footer>

    <!-- Bootstrap-->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Scripts - Form validation -->
    <script>
        var inputEmail = document.getElementById("input-email");
        var inputReEmail = document.getElementById("input-re-email");
        var inputPass = document.getElementById("input-pass");
        var inputRePass = document.getElementById("input-re-pass");

        var button = document.querySelector(".form-button");

        function checkEmailValidity() {
            if ( inputEmail.patternMismatch ){
                inputReEmail.setCustomValidity("Por favor, introduce un email válido (p.e. abc3@email.com)");
            } 
            if ( inputEmail.value != inputReEmail.value ) {
                inputReEmail.setCustomValidity("¡Los correos no coinciden!");
            } else {
                inputReEmail.setCustomValidity("");
            }
        }

        var pass_regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])([A-Za-z\d$@$!%*?&]|[^ ]){8,32}$/;

        function checkPasswordValidity() {
            if ( pass_regex.test( inputPass.value ) != true) { 
                inputPass.setCustomValidity("Complejidad insuficiente: Entre 8-32 caracteres. Al menos una letra mayúscula. "
                                            + "Al menos una letra minúscula. Al menos un dígito. No espacios en blanco. Al menos un caracter especial. ");
            } else {
                inputPass.setCustomValidity("");
            }

            if (inputRePass.value != inputPass.value ) {
                inputRePass.setCustomValidity("¡Las contraseñas no coinciden!");
            } else {
                inputRePass.setCustomValidity("");
            }
        }
    </script>

</body>

</html>
