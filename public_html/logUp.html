    <!-- Google fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap-->
    <!--CSS-->

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <!-- Header -->
        <header class="header-logo-name">
            <div class="row">
                <div class="col-xl">
                    <!-- Logo -->
                    <a href="./index.html">
                        <img src="./images/logo.png" class="logo" alt="logo">
                    </a>

                    <!-- Name web -->
                    <a href="./index.html" class="header-logo-name">
                        <h1>La casa de la πzza</h1>
                    </a>
                </div>
            </div>
        </header>

        <!-- nav -->
        <nav class="topNav">
            <div class="row">
                <div class="col">
                    <ul class="nav nav-fills justify-content-start">
                        <li class="nav-item"><a href="./index.html">Home</a></li>
                        <li class="nav-item"><a href="./menu.html">Carta</a></li>
                        <li class="nav-item"><a href="./offers.html">Menús y Ofertas</a></li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a href="./cart.html">Cesta</a></li>
                        <!--<li class="nav-item"><a href="./logUp.html">Registrarse</a></li>-->
                        <li class="nav-item"><a href="./logIn.html">Iniciar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido. -->
        <main class="logUp-content">

            <div class="main-container">

                <article class=form-content>
                    <div class="row">
                        <div class="col">
                            <h2>Registro</h2>
                        </div>
                    </div>

                    <!-- Form -->
                    <form class="form-content" method="POST" action="#">
                        <div class="form-row">
                            <div class="col-xl">
                                <h3>Cuenta</h3>
                                <!-- email -->
                                <div class="form-group">
                                    <label for="email">Correo electrónico</label>
                                    <input id="email" class="form-control form-control" type="text"
                                        aria-describedby="emailHelp" placeholder="nombre@ejemplo.com">
                                </div>
                                <!-- re-emain -->
                                <div class="form-group">
                                    <label for="re-email">Repetir correo electrónico</label>
                                    <input id="re-email" class="form-control" type="text">
                                </div>
                                <!-- pass -->
                                <div class="form-group">
                                    <label for="pass">Contraseña</label>
                                    <input id="pass" class="form-control" type="password"">
                                </div>
                                <!-- re-pass -->
                                <div class=" form-group">
                                    <label for="re-pass">Contraseña</label>
                                    <input id="re-pass" class="form-control" type="password">
                                </div>
                            </div>

                            <div class="col-xl">
                                <h3>Datos personales</h3>
                                <!-- nombre -->
                                <div class="form-group">
                                    <label for="name">Nombre</label>
                                    <input id="name" class="form-control" type="text">
                                </div>
                                <!-- apellidos -->
                                <div class="form-group">
                                    <label for="last-name">Apellidos</label>
                                    <input id="last-name" class="form-control" type="text">
                                </div>
                                <!-- edad -->
                                <div class="form-group">
                                    <label for="age">Edad</label>
                                    <input id="age" class="form-control" type="number">
                                </div>
                                <!-- teléfono móvil -->
                                <div class="form-group">
                                    <label for="tel">Teléfono</label>
                                    <input id="tel" class="form-control" type="tel">
                                </div>
                                <!-- ciudad -->
                            </div>
                        </div>
                        <div class="row-button">
                            <button type="submit" class="btn btn-primary form-button">Registrarse</button>
                            <div class="col-md terms-cond">
                                <p>Al crear la cuenta, aceptas nuestros <a href="#">términos y condiciones</a>.
                                    Por favor, lee nuestra <a href="#">política de privacidad</a> y nuestra <a
                                        href="#">política de cookies</a>.</p>
                            </div>
                        </div>
                    </form>
                </article>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Grupo DAW 2020</p>
        </footer>
    </div>

    <!-- Bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
