<!DOCTYPE html>
<html lang="es">

<head>
    <title id="tituloPage"></title>
    <meta charset="UTF-8">

    <!-- Responsive meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

<body class="d-flex flex-column h-100">

        <div class="d-none d-md-block col-md-1 offset-md-1">
            <!-- Logo -->
            <a href="./index.html">
                <img src="./images/logo.png" class="logo img-responsive w-100" alt="logo">
            </a>
        </div>
        <div class="col-xs-12 col-md-10 responsive-texts d-flex justify-content-center align-items-center">
            <!-- Name web -->
            <a href="./index.html" class="header-logo-name">
                <h1>La casa de la πzza</h1>
            </a>
        </div>
    </header>

    <!-- nav -->
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-custom sticky-top container-fluid">
            <!--<div class="collapse navbar-collapse" > con esta etiqueta hacer que se colapse en un boton-->
            <div class="navbar-nav">
                <a class="nav-item nav-link " href="./index.html">Home</a>
                <a class="nav-item nav-link" href="./menu.html">Carta</a>
                <a class="nav-item nav-link" href="./offers.html">Menús y Ofertas</a>

            <div class="navbar-nav ml-auto">

                <a id="registrarse" class="nav-item nav-link" href="./signUp.html">Registrarse</a>

    <main class="row justify-content-center">
        
        <article id='infoProducto' class="col-11 menu-section">
            
            <!-- Título del producto -->
            <div class="row justify-content-center">
                <div class="col-11  product-name responsive-texts">
                    <h2 id="tituloProducto"> </h2>
                </div>
            </div>

            <!-- Descripción y contenido del producto -->
            <div class="row justify-content-between">
                <div class=" col col-xs-12 offset-md-0 
                        offset-l-0 offset-xl-0 item ">
                    <figure>
                        <img id="img-product" class="img-responsive w-100" src="" alt="alt">
                    </figure>
                </div>
                <div class="col col-xs-12 menu-product ">
                    <p id="descripcionProducto" class="responsive-texts"> </p>
                    <p id="ingredientesProducto" class="responsive-texts"> </p>
                </div>
            </div>
        </article>

    <!-- Footer -->
    <footer class="row page-footer ">
        <div class="col-12 responsive-texts">
            Grupo DAW 2020

    <!-- Bootstrap y jquery-->
